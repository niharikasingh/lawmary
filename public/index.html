        <div class="range-slider">
          <input class="range-slider__range" type="range" id="slider" value="25" min="5" max="50" step="5" tabindex="0">
          <span class="range-slider__value">25%</span>
        </div><br/>
        <input class="button-primary" id="searchButton" type="button" value="Search" tabindex="0" />
        <br/><br/>
        </form>
      </div>
      <div class="row">
        <noscript>
            Sorry, the search tool requires JavaScript.
        </noscript>
        <h1 id="casetitle"></h1>
        <div id="results">
            
        </div>
